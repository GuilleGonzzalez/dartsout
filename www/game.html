<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dartsout</title>
    <link rel="stylesheet" href="css/dartboard.css">
    <link rel="stylesheet" href="css/dartsout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <audio id="cricket_simple_audio" src="audio/simple.oga"></audio>
    <audio id="cricket_double_audio" src="audio/double.oga"></audio>
    <audio id="cricket_triple_audio" src="audio/triple.oga"></audio>
    <audio id="cricket_no_audio" src="audio/no.oga"></audio>
    <audio id="winner_audio" src="audio/winner.oga"></audio>
    <audio id="next_player_audio" src="audio/next_player.oga"></audio>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
          <a type="button" class="btn" href=".">
            <img src="res/home.svg" height="40rem">
          </a>
        </div> 
        <div class="col">
          <h1 class="display-3 fw-bolder text-center" id="title">Cricket</h1>
        </div>
        <div class="col-1">
          <button type="button" class="btn" onclick="next_player()">
            <img src="res/next_player.svg" height="40rem">
          </button>
        </div> 
      </div>
    </div>

    <div class="spacer30"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col col-lg-3">
          <div class="card mb-4" style="width: 18rem;">
            <img src="res/user.svg" class="card-img-top" height="100rem">
            <div class="card-body">
              <h2 class="card-title text-center fs-2"><span id="player"></span></h2>
            </div>
            <ul class="list-group list-group-flush fs-5 fw-bolder">
              <li class="list-group-item">Round: <span id="round"></span>/<span id="max_rounds"></span></li>
              <li class="list-group-item">Game score: <span id="game_score"></span></li>
              <li class="list-group-item">Round score: <span id="round_score"></span></li>
            </ul>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <img id="dart1_img" src="res/dart.svg" class="card-img-top" height="50rem">
                </div>
                <div class="col">
                  <img id="dart2_img" src="res/dart.svg" class="card-img-top" height="50rem">
                </div>
                <div class="col">
                  <img id="dart3_img" src="res/dart.svg" class="card-img-top" height="50rem">
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <span id="dart1_num" class="fs-2 fw-bolder"></span>
                  <br>
                  <span id="dart1_zone"></span>
                </div>
                <div class="col text-center">
                  <span id="dart2_num" class="fs-2 fw-bolder"></span>
                  <br>
                  <span id="dart2_zone"></span>
                </div>
                <div class="col text-center">
                  <span id="dart3_num" class="fs-2 fw-bolder"></span>
                  <br>
                  <span id="dart3_zone"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row" id="scores">
            <div class="col mb-4">
              <div class="card text-center" style="width: 10rem;">
                <div class="card-header fw-bolder">
                  -
                </div>
                <div class="card-body">
                  <h1 class="card-text fw-bolder fs-1">--</h1>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card text-center" style="width: 10rem;">
                <div class="card-header fw-bolder">
                  -
                </div>
                <div class="card-body">
                  <h1 class="card-text fw-bolder fs-1">--</h1>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card text-center" style="width: 10rem;">
                <div class="card-header fw-bolder">
                  -
                </div>
                <div class="card-body">
                  <h1 class="card-text fw-bolder fs-1">--</h1>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card text-center" style="width: 10rem;">
                <div class="card-header fw-bolder">
                  -
                </div>
                <div class="card-body">
                  <h1 class="card-text fw-bolder fs-1">--</h1>
                </div>
              </div>
            </div>
          </div>
          <table id="cricketTable" class="table text-center">
            <thead class="table-light fw-bolder fs-2">
              <tr>
                <th scope="col">Player</th>
                <th scope="col">20</th>
                <th scope="col">19</th>
                <th scope="col">18</th>
                <th scope="col">17</th>
                <th scope="col">16</th>
                <th scope="col">15</th>
                <th scope="col">Bull</th>
              </tr>
            </thead>
            <tbody class="fs-2">
            </tbody>
          </table>
        </div>
      </div>
      <div class="spacer100"></div>
      <input type="text" class="form-control" id="num" placeholder="Number" maxlength="2">
      <button type="button" class="btn btn-primary" onclick="new_dart(0)">Triple shot</button>
      <button type="button" class="btn btn-primary" onclick="new_dart(1)">Double shot</button>
      <button type="button" class="btn btn-primary" onclick="new_dart(2)">Single shot</button>
      <br>
      <input type="text" id="wsMsg" class="form-control" placeholder="Send echo WebSocket mesasge" maxlength="50"/>
      <button type="button" class="btn btn-primary" onclick="sendWsMsg()">Send echo msg</button>

      <div id="messages"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/dartsout.js"></script>
  </body>
</html>
