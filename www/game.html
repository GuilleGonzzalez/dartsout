<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dartsout</title>
    <link rel="stylesheet" href="css/dartboard.css">
    <link rel="stylesheet" href="css/dartsout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-3 fw-bolder text-center">Cricket game</h1>
    <div class="container-fluid">
      <a type="button" class="btn btn-primary" href="index.html">Home</a>
      <button type="button" class="btn btn-primary" onclick="next_player()">Next player</button>
      <div class="row">
        <div class="col-3">
          <p class="fs-2 fw-bolder">Player: <span id="player"></span></p>
          <p class="fs-2 fw-bolder">Score: <span id="game_score"></span></p>
          <p class="fs-2 fw-bolder">Darts: <span id="darts"></span></p>
          <p class="fs-2 fw-bolder">Round: <span id="round"></span>/<span id="max_rounds"></span></p>
        </div>
        <div class="col">
          <table id="myTable" class="table text-center">
            <thead>
              <tr>
                <th scope="col">Player</th>
                <th scope="col">15</th>
                <th scope="col">16</th>
                <th scope="col">17</th>
                <th scope="col">18</th>
                <th scope="col">19</th>
                <th scope="col">20</th>
                <th scope="col">Bull</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Guille</th>
                <td>O</td>
                <td>/</td>
                <td>X</td>
                <td></td>
                <td>O</td>
                <td></td>
                <td>/</td>
              </tr>
              <tr>
                <th scope="row">Alex</th>
                <td></td>
                <td>/</td>
                <td></td>
                <td></td>
                <td>X</td>
                <td></td>
                <td>X</td>
              </tr>
              <tr>
                <th scope="row">Dani</th>
                <td>/</td>
                <td>O</td>
                <td></td>
                <td>X</td>
                <td>X</td>
                <td>/</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <input type="text" class="form-control" id="num" placeholder="Number" maxlength="2">
      <button type="button" class="btn btn-primary" onclick="new_dart(0)">Triple shot</button>
      <button type="button" class="btn btn-primary" onclick="new_dart(1)">Double shot</button>
      <button type="button" class="btn btn-primary" onclick="new_dart(2)">Single shot</button>

      <br>

      <input type="text" id="wsMsg" class="form-control" placeholder="Send echo WebSocket mesasge" maxlength="50"/>
      <button type="button" class="btn btn-primary" onclick="sendWsMsg()">Send echo msg</button>

      <div id="messages"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/dartsout.js"></script>
  </body>
</html>
