<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dartsout</title>
    <link rel="icon" type="image/x-icon" href="/res/dart.svg">
    <link rel="stylesheet" href="css/dartsout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div id="game"></div>

      <!-- DEBUG -->
      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="num" placeholder="Number" maxlength="2">
          </div>
          <div class="col">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-secondary" onclick="newDart(0)">Triple</button>
              <button type="button" class="btn btn-secondary" onclick="newDart(1)">Double</button>
              <button type="button" class="btn btn-secondary" onclick="newDart(2)">Single</button>
              <button type="button" class="btn btn-secondary" onclick="back()">Back</button>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <input type="text" id="wsMsg" class="form-control" placeholder="Send echo WebSocket mesasge" maxlength="50"/>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary" onclick="sendWsMsg()">Send echo msg</button>
          </div>
          <br>
        </div>
        <div class="row text-break">
          <div id="messages"></div>
        </div>
      </div>
      <!-- DEBUG -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/dartsout.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cricket.js"></script>
    <script src="js/x01_outchart.js"></script>
    <script src="js/x01.js"></script>
    <script src="js/objs.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sounds.js"></script>
  </body>
</html>
